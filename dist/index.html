<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel = 'stylesheet' href = 'index.css'>
</head>
<body>
    <div id = 'content'>
        <div id = 'selection'>
            <ul>
                <li><button id = 'add-btn'>Add new task</button></li>
                <li id = 'all'>All To-dos</li>
                <li id = 'today'>Today</li>
                <li id = 'week'>This week</li>
                <li id = 'categories'>Categories</li>
                <ul id = 'dropdown'>
                        
                </ul>
            </ul>
        </div>
        <div id = 'overlay'>
            <form id = 'form'>
                <ul>
                    <li><input type = 'text' placeholder="Title" name = 'title'></li>
                    <li><input type = 'text' placeholder="description" name = 'description'></li>
                    <li><input type = 'date' placeholder="Due date" name = 'date'></li>
                    <li><input type = 'text' placeholder="Category" name = 'project'></li>
                    <li><button type = 'button' id = 'submit'>Submit</button>
                        <button type = 'button' id = 'cancel-btn'>Cancel</button>
                    </li>
                    
                </ul>
            </form>
        </div>
        <div id = 'display'>
            <ul id = 'todo-list'>
                <li class = 'task'>
                    <div class = 'title'>Title</div>
                    <div class = 'date'>DueDate</div>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
